<html>
  <head>
    <title>Line Chart JS</title>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
    <style type="text/css">      
      html, body, #container { 
        width: 100%; height: 100%; margin: 0; padding: 0; 
      } 
    </style>
  </head>
  <body>  
    <div id="container"></div>
    <script>
      anychart.onDocumentReady(function () {
  
        // add data
        var data = [
        [1990,1.8509940875532274]
[1991,1.8509940875532274],
[1992,1.8509940875532274],
[1993,1.8509940875532274],
[1994,1.8509940875532274],
[1995,1.8509940875532274],
[1996,1.8509940875532274],
[1997,1.8509940875532274],
[1998,1.8509940875532274],
[1999,1.8509940875532274],
[2000,1.8509940875532274],
[2001,1.8509940875532274],
[2002,1.8509940875532274],
[2003,1.8509940875532274],
[2004,1.8509940875532274],
[2005,1.8509940875532274],
[2006,1.8509940875532274],
[2007,1.8509940875532274],
[2008,1.8509940875532274],
[2009,1.8509940875532274],
[2010,1.8509940875532274],
[2011,1.8509940875532274],
[2012,1.8509940875532274],
[2013,1.8509940875532274],
[2014,1.8509940875532274],
[2015,1.8509940875532274],
[2016,1.8509940875532274],
[2017,1.8509940875532274],
[2018,1.8509940875532274],
[2019,1.8509940875532274],
[2020,1.8509940875532274],
        ];
  
        // create a data set
        var dataSet = anychart.data.set(data);

        // map the data for all series
        var firstSeriesData = dataSet.mapAs({x: 0, value: 1});
        var secondSeriesData = dataSet.mapAs({x: 0, value: 2});
        var thirdSeriesData = dataSet.mapAs({x: 0, value: 3});

        // create a line chart
        var chart = anychart.line();

        // create the series and name them
        var firstSeries = chart.line(firstSeriesData);
        firstSeries.name("Afghanistan");

        // add a legend
        chart.legend().enabled(true);
  
        // add a title
        chart.title("Forest Area as Share of Land Area");
  
        // specify where to display the chart
        chart.container("container");
  
        // draw the resulting chart
        chart.draw();
  
      });
    </script>
  </body>
</html>
